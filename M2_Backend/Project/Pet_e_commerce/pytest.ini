[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database)
    api: API endpoint tests
    e2e: End-to-end workflow tests
    slow: Tests that take > 1 second
    auth: Authentication related tests
    products: Product module tests
    sales: Sales module tests
    invoices: Invoice related tests
    orders: Order related tests
    carts: Cart related tests
    returns: Return related tests
    smoke: Critical functionality tests
    critical: Critical paths requiring 100% coverage

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --maxfail=10
    -p no:warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
