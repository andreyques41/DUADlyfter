<!DOCTYPE html>
<html>
	<form action="https://dummyjson.com/test" method="POST">
		<h1>Presidential Election Form</h1>
		<p>For any inquiries, please reach out to our contact section.</p>

		<label for="first_name">First Name</label>
		<br />
		<input type="text" id="first_name" name="firstName" />
		<br />
		<label for="last_name">Last Name</label>
		<br />
		<input type="text" id="last_name" name="lastName" />
		<br />
		<label for="email">Email Address</label>
		<br />
		<input type="text" id="email" name="email" />
		<br />
		<label for="id_number">ID Number</label>
		<br />
		<input type="text" id="id_number" name="idNumber" />
		<br />
		<label for="phone_number">Phone Number</label>
		<br />
		<input type="text" id="phone_number" name="phoneNumber" />
		<p>Select your preferred candidate:</p>
		<input
			type="radio"
			id="candidate1"
			name="candidateSelection"
			value="candidate1"
		/>
		<label for="candidate1">Candidate #1</label>
		<br />
		<input
			type="radio"
			id="candidate2"
			name="candidateSelection"
			value="candidate2"
		/>
		<label for="candidate2">Candidate #2</label>
		<br />
		<input
			type="radio"
			id="candidate3"
			name="candidateSelection"
			value="candidate3"
		/>
		<label for="candidate3">Candidate #3</label>
		<br />
		<input type="submit" value="Submit My Election" />
	</form>
</html>
