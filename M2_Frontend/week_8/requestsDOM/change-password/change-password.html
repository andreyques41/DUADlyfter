<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change password</title>
		<link rel="stylesheet" href="../register/register.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="change-password.js" defer></script>
	</head>
	<body>
		<div class="login-card">
			<form id="form-user">
				<h1>Reset Password</h1>
				<label for="user_id">User ID</label>
				<br />
				<input type="text" id="user_id" name="userId" required />
				<br />
				<label for="old_password">Old Password</label>
				<br />
				<input type="password" id="old_password" name="oldPassword" required />
				<br />
				<label for="new_password">New Password</label>
				<br />
				<input type="password" id="new_password" name="newPassword" required />
				<br />
				<label for="confirm_new_password">Confirm New Password</label>
				<br />
				<input
					type="password"
					id="confirm_new_password"
					name="confirmNewPassword"
					required
				/>
				<br />
				<button type="submit">Reset Password</button>
			</form>
			<button id="login-btn" class="login-btn" type="button">Login</button>
		</div>
	</body>
</html>
