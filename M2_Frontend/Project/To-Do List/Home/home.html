<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Welcome - To-Do List</title>
		<link rel="stylesheet" href="home.css" />
		<script src="home.js" defer></script>
	</head>
	<body>
		<div class="layout-container">
			<div class="layout-left">
				<!-- Replace src with your actual logo path if available -->
				<img src="logo.jpg" alt="To-Do List Logo" class="logo-img" />
			</div>
			<div class="layout-right">
				<div class="heading-group">
					<h1 class="heading-title">Organize Your Day, Achieve Your Goals!</h1>
					<div class="text-description">
						To-Do List helps you organize tasks, set priorities, and track your
						progress. Manage your day efficiently and achieve your goals with a
						simple, user-friendly interface.
					</div>
				</div>

				<div class="button-group">
					<button class="btn btn-primary" id="register-btn">Get Started</button>
					<button class="btn btn-secondary" id="login-btn">
						Already have an account? Sign in
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
