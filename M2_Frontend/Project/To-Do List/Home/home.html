<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DailyDrive - Stay Consistent, achieve more</title>
		<link rel="stylesheet" href="home.css" />
		<script src="home.js" defer></script>
	</head>
	<body>
		<div class="layout-container">
			<div class="layout-left">
				<!-- Replace src with your actual logo path if available -->
				<img
					src="../assets/logos/brand_logo.png"
					alt="DailyDrive Logo"
					class="logo-img"
				/>
			</div>
			<div class="layout-right">
				<div class="heading-group">
					<h1 class="heading-title">Stay Consistent, achieve more</h1>
					<div class="text-description">
						DailyDrive is your to-do list app designed to help you build
						consistency and make daily progress. Set tasks, track your habits,
						and celebrate small wins every dayâ€”because lasting achievement comes
						from steady effort.
					</div>
				</div>

				<div class="button-group">
					<button class="btn btn-primary" id="register-btn">Get Started</button>
					<button class="btn btn-secondary" id="login-btn">
						Already have an account? Sign in
					</button>
				</div>
			</div>
		</div>

		<!-- Sticky Wall View -->
		<section class="env-view" id="sticky-view" style="display: block">
			<h1>Sticky Wall</h1>
			<button id="add-sticky-btn" class="task-btn" style="margin-bottom: 1rem">
				+ Add Sticky Note
			</button>
			<div class="sticky-wall" id="sticky-wall">
				<!-- Sticky notes will be rendered here by JS -->
			</div>
		</section>
	</body>
</html>
