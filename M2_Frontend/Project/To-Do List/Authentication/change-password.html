<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change password</title>
		<link rel="stylesheet" href="../Home/home.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="change-password.js" defer></script>
	</head>
	<body>
		<div class="layout-container">
			<div class="layout-left">
				<!-- Replace src with your actual logo path if available -->
				<img
					src="../assets/logos/brand_logo.png"
					alt="To-Do List Logo"
					class="logo-img"
				/>
			</div>

			<div class="layout-right">
				<div class="heading-group">
					<form id="form-user">
						<h1 class="heading-title">Change Password</h1>
						<div class="form-fields">
							<input
								type="text"
								id="user_id"
								name="userId"
								placeholder="ID"
								required
							/>
							<div class="password-wrapper">
								<input
									type="password"
									id="old_password"
									name="oldPassword"
									placeholder="Old password"
									required
								/>
								<button
									type="button"
									id="toggle-old-password"
									class="toggle-password-btn"
									tabindex="-1"
								>
									<svg
										id="eye-icon-old"
										xmlns="http://www.w3.org/2000/svg"
										width="22"
										height="22"
										fill="none"
										viewBox="0 0 24 24"
									>
										<path
											stroke="#888"
											stroke-width="2"
											d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"
										/>
										<circle
											cx="12"
											cy="12"
											r="3.5"
											stroke="#888"
											stroke-width="2"
										/>
									</svg>
								</button>
							</div>
							<div class="password-wrapper">
								<input
									type="password"
									id="new_password"
									name="newPassword"
									placeholder="New password"
									required
								/>
								<button
									type="button"
									id="toggle-new-password"
									class="toggle-password-btn"
									tabindex="-1"
								>
									<svg
										id="eye-icon-new"
										xmlns="http://www.w3.org/2000/svg"
										width="22"
										height="22"
										fill="none"
										viewBox="0 0 24 24"
									>
										<path
											stroke="#888"
											stroke-width="2"
											d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"
										/>
										<circle
											cx="12"
											cy="12"
											r="3.5"
											stroke="#888"
											stroke-width="2"
										/>
									</svg>
								</button>
							</div>
							<div class="password-wrapper">
								<input
									type="password"
									id="confirm_new_password"
									name="confirmNewPassword"
									placeholder="Confirm new password"
									required
								/>
								<button
									type="button"
									id="toggle-confirm-password"
									class="toggle-password-btn"
									tabindex="-1"
								>
									<svg
										id="eye-icon-confirm"
										xmlns="http://www.w3.org/2000/svg"
										width="22"
										height="22"
										fill="none"
										viewBox="0 0 24 24"
									>
										<path
											stroke="#888"
											stroke-width="2"
											d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"
										/>
										<circle
											cx="12"
											cy="12"
											r="3.5"
											stroke="#888"
											stroke-width="2"
										/>
									</svg>
								</button>
							</div>
						</div>
						<button class="btn btn-primary" type="submit">
							Change Password
						</button>
					</form>
				</div>
				<div class="or-divider-wrapper">
					<hr class="or-divider" />
					<span class="or-label-inline">or</span>
				</div>
				<div class="button-group">
					<button class="btn btn-secondary" id="login-btn" type="button">
						Sign in
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
