<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="../Home/home.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="auth-utils.js" defer></script>
		<script src="login.js" defer></script>
	</head>
	<body>
		<div class="layout-container">
			<div class="layout-left">
				<!-- Replace src with your actual logo path if available -->
				<img
					src="../assets/logos/brand_logo.png"
					alt="To-Do List Logo"
					class="logo-img"
				/>
			</div>
			<div class="layout-right">
				<div class="heading-group">
					<form id="form-user">
						<h1 class="heading-title">Sign in</h1>
						<div class="form-fields">
							<input
								type="text"
								id="user_id"
								name="userId"
								placeholder="ID"
								required
							/>
							<br />
							<div class="password-wrapper">
								<input
									type="password"
									id="password"
									name="password"
									placeholder="Password"
									required
								/>
								<button
									type="button"
									id="toggle-password"
									class="toggle-password-btn"
									tabindex="-1"
								>
									<!-- Eye SVG icon -->
									<svg
										id="eye-icon"
										xmlns="http://www.w3.org/2000/svg"
										width="22"
										height="22"
										fill="none"
										viewBox="0 0 24 24"
									>
										<path
											stroke="#888"
											stroke-width="2"
											d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"
										/>
										<circle
											cx="12"
											cy="12"
											r="3.5"
											stroke="#888"
											stroke-width="2"
										/>
									</svg>
								</button>
							</div>
							<br />
						</div>
						<button class="btn btn-primary" type="submit">Sign in</button>
					</form>
				</div>
				<div class="or-divider-wrapper">
					<hr class="or-divider" />
					<span class="or-label-inline">or</span>
				</div>
				<div class="button-group">
					<button class="btn btn-secondary" id="register-btn" type="button">
						Don't have an account? Sign up
					</button>
					<button
						class="btn btn-secondary"
						id="change-password-btn"
						type="button"
					>
						Change password
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
