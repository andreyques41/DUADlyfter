<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="exercise3.css" />
	</head>
	<body>
		<div class="global-container">
			<section class="title">
				<div class="title title-left">
					<h2 class="title-left">Billboard Hot 100â„¢</h2>
					<span class="title-left"></span>
				</div>

				<p class="title-right">Week of April 19, 2025</p>
			</section>
			<section class="board">
				<div class="board-header">
					<span class="board-header heading-block"> This Week </span>

					<span class="board-header heading-block-2"> </span>

					<span class="board-header heading-block-3"> </span>

					<span class="board-header heading-block-4"> </span>

					<span class="board-header heading-block-5"> </span>

					<div class="board-header heading-block">
						<span class="board-header"> Award </span>
						<svg
							class="board-header"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 48 48"
						>
							<g data-name="Group 7167" transform="translate(-805 -585)">
								<circle
									cx="24"
									cy="24"
									r="24"
									fill="#fff"
									data-name="Ellipse 541"
									transform="translate(805 585)"
								></circle>
								<text
									fill="#1a48c4"
									data-name="Country Music Hall o"
									font-family="FreightBigProBlack-Regular, FreightBig Pro"
									font-size="35"
									letter-spacing=".1em"
									transform="translate(834 620)"
								>
									<tspan x="-10.29" y="0">i</tspan>
								</text>
							</g>
						</svg>
					</div>

					<span class="board-header heading-block"> Last Week </span>

					<span class="board-header heading-block"> Peak Pos. </span>

					<span class="board-header heading-block"> Wks on Chart </span>
				</div>
				<div class="board-item">
					<ul class="item" data-detail-target="1" data-ajax="">
						<li class="item item-1-this-week">
							<span class="item item-1-this-week"> 1 </span>
						</li>
						<li class="item item-2-image">
							<div class="item item-2-image">
								<img
									class="item-2-image"
									src="https://charts-static.billboard.com/img/2010/10/kendrick-lamar-1hw-180x180.jpg"
									alt=""
									height=""
									width=""
									decoding="async"
									data-lazy-loaded="1"
									onerror="this.onerror=null; this.src='https://www.billboard.com/wp-content/themes/vip/pmc-billboard-2021/assets/public/lazyload-fallback.gif';"
								/>
							</div>
						</li>
						<li class="item item-3-new-position">
							<div class="item-3-new-position">
								<svg
									class="item-3-new-position"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 26.191 26.191"
								>
									<g data-name="Group 3" transform="translate(-626 -1915)">
										<circle
											cx="13.095"
											cy="13.095"
											r="13.095"
											fill="#8289a1"
											data-name="Ellipse 494"
											transform="translate(626 1915)"
										></circle>
										<path
											fill="#fff"
											d="M642.771 1928.989h-10.77v-1.82h10.77l-4.746-4.882 1.251-1.287 6.882 7.079-6.882 7.079-1.251-1.288Z"
										></path>
									</g>
								</svg>
							</div>
						</li>

						<li class="item item-4-info">
							<ul class="item item-4-info">
								<li class="item item-4-info-name">
									<h3 id="title-of-a-story" class="song-name">Luther</h3>

									<span class="song-artist"> Kendrick Lamar &amp; SZA </span>
								</li>

								<li class="item item-4-info-stats">
									<svg
										class="item-4-info-plus-minus-icon"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<rect x="10" y="4" width="4" height="16" />
										<rect x="4" y="10" width="16" height="4" />
									</svg>
								</li>

								<li class="item item-4-info-stats"></li>

								<li class="item item-4-info-stats">
									<span class="item-4-info-stats"> 1 </span>
								</li>

								<li class="item item-4-info-stats">
									<span class="item-4-info-stats"> 1 </span>
								</li>

								<li class="item item-4-info-stats">
									<span class="item-4-info-stats"> 20 </span>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</body>
</html>
