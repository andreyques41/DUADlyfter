<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<header>
		<nav class="navbar">
			<div class="nav-slogan">
				<p>Freshness You Can Trust, Hygiene You Can Count On!</p>
			</div>
			<div class="nav-main contain">
				<button class="nav-brand">
					<img src="imgs/logo.png" alt="logo" class="brand-logo" />
				</button>
				<div class="nav-buttons">
					<button class="nav-button">Home</button>
					<button class="nav-button">Order</button>
					<button class="nav-button">Customers</button>
					<button class="nav-button">Contact</button>
				</div>
				<div class="nav-search">
					<input type="text" class="search-box" placeholder="Search" />
				</div>
			</div>
		</nav>
	</header>
	<body>
		<section>
			<div class="poster contain card-background">
				<div class="poster-content">
					<div>
						<p class="main-text">Fruit basket for just $14.99</p>
					</div>
					<button class="shop-button">Shop now</button>
				</div>
				<div>
					<img src="imgs/poster.png" alt="fruit basket" class="poster-image" />
				</div>
			</div>
		</section>
		<main class="catalog contain">
			<div>
				<div class="title-container">
					<h1 class="main-title">Fruits</h1>
				</div>
			</div>
			<div class="product-rows">
				<div class="product card-background">
					<div>
						<img src="imgs/avocado.png" alt="avocado" class="product-image" />
					</div>
					<div class="product-info">
						<span class="info-name">Avocado</span>
						<div class="price-add">
							<span class="price">$3</span>
							<button class="shop-button add-button">+</button>
						</div>
					</div>
				</div>
				<div class="product card-background">
					<div>
						<img src="imgs/apple.png" alt="apple" class="product-image" />
					</div>
					<div class="product-info">
						<span class="info-name">Apple</span>
						<div class="price-add">
							<span class="price">$3</span>
							<button class="shop-button add-button">+</button>
						</div>
					</div>
				</div>
				<div class="product card-background">
					<div>
						<img src="imgs/orange.png" alt="orange" class="product-image" />
					</div>
					<div class="product-info">
						<span class="info-name">Orange</span>
						<div class="price-add">
							<span class="price">$3</span>
							<button class="shop-button add-button">+</button>
						</div>
					</div>
				</div>
				<div class="product card-background">
					<div>
						<img
							src="imgs/watermelon.png"
							alt="watermelon"
							class="product-image"
						/>
					</div>
					<div class="product-info">
						<span class="info-name">Watermelon</span>
						<div class="price-add">
							<span class="price">$3</span>
							<button class="shop-button add-button">+</button>
						</div>
					</div>
				</div>
				<div class="product card-background">
					<div>
						<img
							src="imgs/pineapple.png"
							alt="pineapple"
							class="product-image"
						/>
					</div>
					<div class="product-info">
						<span class="info-name">Pinaple</span>
						<div class="price-add">
							<span class="price">$3</span>
							<button class="shop-button add-button">+</button>
						</div>
					</div>
				</div>
				<div class="product card-background">
					<div>
						<img src="imgs/grape.png" alt="grape" class="product-image" />
					</div>
					<div class="product-info">
						<span class="info-name">Grapes</span>
						<div class="price-add">
							<span class="price">$3</span>
							<button class="shop-button add-button">+</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="contain">
			<div class="contact">
				<p class="main-text">Let's stay in touch</p>
				<p class="second-text">Get updates on sales specials and more</p>
				<input type="text" class="search-box" placeholder="Enter your email" />
				<button class="email-button">Send</button>
			</div>
		</footer>
	</body>
</html>
